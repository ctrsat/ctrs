<!DOCTYPE html>
<html>
<head>
  <title>Проигрыватель Видео</title>
</head>
<body>
  <video id="video-player" width="800" autoplay muted controls loop playsinline>
    <source src="video/1.mp4" type="video/mp4">
    Ваш браузер не поддерживает воспроизведение видео.
  </video>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const videoPlayer = document.getElementById('video-player');

      // Функция для запроса полноэкранного режима
      function openFullscreen(element) {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }

      // Открываем полноэкранный режим при загрузке страницы
      openFullscreen(videoPlayer);
    });
  </script>
</body>
</html>
